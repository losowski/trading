apiVersion: batch/v1
kind: Job
metadata:
  namespace: trading
  name: symbol-add
spec:
  template:
    spec:
      volumes:
      - name: xml-volume
        secret:
          secretName: db-connection
      containers:
      - name: symbol-add
        image: localhost:5000/symbol
        command: ["bash", "/app/scripts/AMEX.sh"]
        volumeMounts:
        - name: xml-volume
          readOnly: true
          mountPath: "/app/xml/"
      restartPolicy: Never
  backoffLimit: 4
